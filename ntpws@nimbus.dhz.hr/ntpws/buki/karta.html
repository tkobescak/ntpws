<main>
		<h1>Kontaktirajte nas</h1>
		<div id="contact">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2781.419593760782!2d16.001087015933965!3d45.80285447910646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d6484599fc91%3A0xb351b05fe48c78db!2sCentar%202000!5e0!3m2!1shr!2shr!4v1569589557396!5m2!1shr!2shr" width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
			<form action="" id="contact_form" name="contact_form" method="POST">
				<label for="fname">Ime *</label>
				<input type="text" id="fname" name="ime" placeholder="Vaše ime.." required>

				<label for="lname">Prezime *</label>
				<input type="text" id="lname" name="prezime" placeholder="Vaše prezime.." required>
				
				<label for="lname">E-mail adresa *</label>
				<input type="email" id="email" name="email" placeholder="e-mail adresa.." required>

				<label for="country">Država</label>
				<select id="country" name="country">
				  <option value="">Odaberite </option>
				  <option value="BE">Belgium</option>
				  <option value="HR" selected>Croatia</option>
				  <option value="LU">Luxembourg</option>
				  <option value="HU">Hungary</option>
				  <option value="DE">Germany</option>
				  <option value="AT">Austria</option>
				</select>

				<label for="subject">Predmet</label>
				<textarea id="subject" name="subject" placeholder="Pošaljite nam vaš upit.." style="height:200px"></textarea>

				<input type="submit" value="Submit">
			</form>
		</div>
