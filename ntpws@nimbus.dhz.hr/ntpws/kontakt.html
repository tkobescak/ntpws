<main>
		<h1>Kontaktirajte nas</h1>
		<div id="contact">
			<!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d983.1788118788061!2d15.971941585294193!3d45.81427001412379!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d6e2af4d6edd%3A0x97bdeb97a5ae2bc2!2sDr%C5%BEavni%20hidrometeorolo%C5%A1ki%20zavod!5e0!3m2!1shr!2shr!4v1570349328997!5m2!1shr!2shr" width="99%" height="400" frameborder="0" style="border:0;" allowfullscreen=""></iframe> -->
			<iframe width="99%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=15.971240401268007%2C45.81413146706372%2C15.973294973373415%2C45.81521948692794&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/#map=19/45.81468/15.97227&amp;layers=N">Pogledaj veću mapu</a></small>
			<br><br><br>
			<form action="" id="contact_form" name="contact_form" method="POST">
				<label for="fname">Ime *</label>
				<input type="text" id="fname" name="ime" placeholder="Vaše ime.." required>

				<label for="lname">Prezime *</label>
				<input type="text" id="lname" name="prezime" placeholder="Vaše prezime.." required>
				
				<label for="lname">E-mail adresa *</label>
				<input type="email" id="email" name="email" placeholder="e-mail adresa.." required>

				<label for="country">Država</label>
				<select id="country" name="country">
				  <option value="">Odaberite </option>
				  <option value="BE">Belgium</option>
				  <option value="HR" selected>Croatia</option>
				  <option value="LU">Luxembourg</option>
				  <option value="HU">Hungary</option>
				  <option value="DE">Germany</option>
				  <option value="AT">Austria</option>
				</select>

				<label for="subject">Predmet</label>
				<textarea id="subject" name="subject" placeholder="Pošaljite nam vaš upit.." style="height:200px"></textarea>

				<input type="submit" value="Submit">
<br /><br />
			</form>
		</div>
	</main>
